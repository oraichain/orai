version: "3.3"
services:
  validator1:
    container_name: validator1
    image: oraichain/foundation-orai:0.42.1-alpine-prod # one version lower so we can test the network upgrade
    working_dir: /workspace
    tty: true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 1317:1317
      - 26656:26656
      - 26657:26657
      - 9090:9090
      - 8545:8545
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./:/workspace

